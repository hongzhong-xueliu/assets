<style>
    :root {
        --side: linear-gradient(180deg, #ffffff 0%, #ffffff 40%, #6cf068 40%, #6cf068 50%, #ffffff00 50%, #ffffff00 100%);
        --unit: 10px;
    }

    /* piece: 4 units x 6 units x 8 unit */
    .piece {
        width: calc(8 * var(--unit));
        height: calc(8 * var(--unit));
        transform-style: preserve-3d;
    }

    .face {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: inherit;
        font-size: calc(6 * var(--unit));
        color: magenta;
    }

    .face1 {
        width: 75%;
        transform: translateX(calc(1 * var(--unit))) translateZ(calc(4 * var(--unit)));
        background: white;
        /* so as to hide the back face even when the image is not loaded yet */
    }

    .face2 {
        width: 75%;
        background: #4be245;
        transform: rotateY(180deg) translateX(calc(-1 * var(--unit)))
    }

    .side-faceA {
        background: var(--side);
        transform: rotateX(-90deg) rotateY(90deg) translateZ(calc(3 * var(--unit)))
    }

    .side-faceB {
        width: 75%;
        background: var(--side);
        transform: rotateY(180deg) rotateX(90deg) translateX(calc(-1 * var(--unit))) translateZ(calc(4 * var(--unit)))
    }

    .side-faceC {
        background: var(--side);
        transform: rotateX(-90deg) rotateY(-90deg) translateZ(calc(3 * var(--unit)))
    }

    .side-faceD {
        width: 75%;
        background: var(--side);
        transform: rotateX(-90deg) translateX(calc(1 * var(--unit))) translateZ(calc(4 * var(--unit)));
    }
</style>

<!-- 
--unit in SVG amounts to 127/96
|       | SVG unit |       CSS unit           |
|-------|----------|--------------------------|
|height | 105.83333| calc(8    * var(--unit)) |
|width  | 79.375   | calc(6    * var(--unit)) |
|rx=ry  | 9.921875 | calc(0.75 * var(--unit)) |
-->

<body style="background-color: blanchedalmond;">
    <div class="piece" style="transform: translate(100px, 100px) rotate3d(-1, -1, -1, 160deg);">
        <div class="face face1"><img src="./assets/1萬.png" height="80"></div>
        <div class="face face2">2</div>
        <div class="face side-faceA">A</div>
        <div class="face side-faceB">B</div>
        <div class="face side-faceC">C</div>
        <div class="face side-faceD">D</div>
    </div>

    <div class="piece" style="transform: translate(100px, 150px) rotate3d(1,0.3, 0, 30deg);">
        <div class="face face1"><img src="./assets/1萬.png" height="80"></div>
        <div class="face face2">2</div>
        <div class="face side-faceA">A</div>
        <div class="face side-faceB">B</div>
        <div class="face side-faceC">C</div>
        <div class="face side-faceD">D</div>
    </div>


</body>
